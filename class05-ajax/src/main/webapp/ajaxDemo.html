<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax请求实例</title>
</head>
<body>
<h1>下方是服务器返回的数据</h1>
<h2 id="info"></h2>
<script>
    //创建核心对象
    let xHttp;
    if(window.XMLHttpRequest){
xHttp = new XMLHttpRequest();
    }else{
xHttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xHttp.open("GET","http://localhost:8080/ajaxservlet");
    xHttp.send()
    xHttp.onreadystatechange = function (){
        if (this.status === 200) {
    // document.getElementById("info").innerHTML = this.responseText;
    setTimeout(()=>{document.getElementById("info").innerHTML = this.responseText;
    },3000)
}
    }
</script>
</body>
</html>
